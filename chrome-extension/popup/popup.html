<!DOCTYPE html>
<html>
<head>
  <title>Resume Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Resume Generator</h1>
      <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>

    <div class="content">
      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" rows="6" placeholder="Paste the job description here..."></textarea>
      </div>

      <div class="form-group">
        <button id="generateBtn" class="btn btn-primary">Generate Resume</button>
      </div>

      <div id="result" class="result-container" style="display: none;">
        <h2>Generated Resume</h2>
        <div id="resumeContent" class="resume-content"></div>
        <div class="button-group">
          <button id="copyBtn" class="btn btn-secondary">Copy to Clipboard</button>
          <button id="downloadBtn" class="btn btn-secondary">Download PDF</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
